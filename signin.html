    <body>
        <div class="modal visible" id="signin">
            <div class="content small visible">
                <h2>Bei Leaves anmelden</h2>
                <h5 class="dimmed">Gib deine Logindaten ein, um dich anzumelden.</h5>
                <br>
                <form>
                    <label for="username">Nutzername</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username">
                    <span></span>

                    <br>

                    <label for="password">Passwort</label>
                    <i class="fas fa-key"></i>
                    <input type="password" id="password">
                    <span></span>

                    <br>

                    <input type="checkbox" id="stay_singned_i">
                    <label for="stay_singned_i" class="slider with_text"><p>Angemeldet bleiben</p></label>

                    <br><br>

                    <a class="btn blue small" href="index.html">Anmelden</a>
                    <p class="small">Noch kein Konto? <a href="signup.html">Hier registrieren!</a></p>
                </form>
            </div>
