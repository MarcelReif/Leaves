    <body>
        <div class="modal visible" id="signup">
            <div class="content medium visible">
                <h2>Bei Leaves registrieren</h2>
                <h5 class="dimmed">Registriere dich, um alle Features nutzen zu können.</h5>
                <br>
                <form>
                    <div class="flex">
                        <h4>Personenbezogene Informationen</h4>
                        <h5 class="dimmed">Erzähl' uns ein wenig über dich.</h5>
                        <div class="row">
                            <div class="con con1">
                                <label for="firstname">Vorname</label>
                                <i class="fas fa-user"></i>
                                <input type="text" id="firstname">
                                <span></span>
                            </div>
                            <div class="con con1">
                                <label for="lastname">Nachname</label>
                                <i class="fas fa-user"></i>
                                <input type="text" id="lastname">
                                <span></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="con con1">
                                <label for="street">Straße</label>
                                <i class="fas fa-home"></i>
                                <input type="text" id="street">
                                <span></span>
                            </div>
                            <div class="con con1">
                                <label for="housenr">Hausnummer</label>
                                <i class="fas fa-map-marker"></i>
                                <input type="text" id="housenr">
                                <span></span>
                            </div>
                            <div class="con con1">
                                <label for="city">Ort</label>
                                <i class="fas fa-building"></i>
                                <input type="text" id="city">
                                <span></span>
                            </div>
                            <div class="con con1">
                                <label for="plz">Postleitzahl</label>
                                <i class="fas fa-sort-numeric-down"></i>
                                <input type="text" id="plz">
                                <span></span>
                            </div>
                        </div>

                        <br>

                        <h4>Nutzerinformationen</h4>
                        <h5 class="dimmed">Deine Login-Daten.</h5>
                        <div class="row">
                            <div class="con con1">
                                <label for="username">Nutzername</label>
                                <i class="fas fa-user"></i>
                                <input type="text" id="username">
                                <span></span>
                            </div>
                            <div class="con con1">
                                <label for="email">E-Mailadresse</label>
                                <i class="fas fa-at"></i>
                                <input type="email" id="email">
                                <span></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="con con1">
                                <label for="password">Passwort</label>
                                <i class="fas fa-key"></i>
                                <input type="text" id="password">
                                <span></span>
                            </div>
                            <div class="con con1">
                                <label for="password2">Passwort wiederholen</label>
                                <i class="fas fa-key"></i>
                                <input type="email" id="password2">
                                <span></span>
                            </div>
                        </div>

                        <br>

                        <input type="checkbox" id="agb">
                        <label for="agb" class="slider with_text"><p>Ich akzeptiere die allgemeinen Geschäftsbedigungen</p></label>
                    </div>

                    <br>

                    <button class="btn blue small">Anmelden</button>
                </form>
            </div>
        </div>
    </body>
</html>
